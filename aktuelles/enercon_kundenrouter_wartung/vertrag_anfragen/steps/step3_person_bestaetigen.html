<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Step 3 – Person bestätigen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="../../../../Logos/logo.png" />

  <style>
    :root {
      --primary:#0b74ff;
      --primary2:#7a5cff;
      --primary-soft: rgba(11, 116, 255, 0.10);
      --bg:#f5f7fb;
      --card-bg:#ffffff;
      --border:#e1e4ec;
      --text-main:#1f2933;
      --text-muted:#6b7280;
      --danger:#b42318;
      --radius-lg:14px;
    }
    *{ box-sizing:border-box; }
    html, body{ margin:0; padding:0; height:100%; }
    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text-main);
      line-height: 1.6;
      overflow:hidden;
    }

    .viewport{
      height:100vh;
      width:100vw;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 2rem 1rem;
    }

    .card{
      width:min(1100px, 100%);
      height:100%;
      max-height: calc(100vh - 4rem);
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
      border: 1px solid var(--border);
      padding: 1.6rem 1.9rem 1.6rem;
      display:flex;
      flex-direction:column;
      gap: 1rem;
    }

    h1{
      margin:0;
      font-size:1.45rem;
      text-align:center;
      letter-spacing:.2px;
    }
    .sub{
      margin:0;
      text-align:center;
      color:var(--text-muted);
      font-size:.95rem;
    }

    .panel{
      flex:1;
      border:1px solid var(--border);
      border-radius: 16px;
      background:#fff;
      padding: 16px;
      display:flex;
      flex-direction:column;
      gap: 16px;
      overflow:auto;
    }

    .question{
      text-align:center;
      font-weight: 900;
      font-size: 1.1rem;
      line-height: 1.35;
    }
    .pill{
      display:inline-block;
      padding: 2px 10px;
      border-radius: 999px;
      background: rgba(11,116,255,0.08);
      color: #0b3d91;
      font-weight: 950;
      margin: 0 4px;
      white-space: nowrap;
    }

    .choiceRow{
      display:flex;
      gap: 10px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .btn{
      border:none;
      border-radius: 999px;
      padding: 12px 16px;
      font-weight: 900;
      cursor:pointer;
      transition: transform .15s ease, filter .15s ease, box-shadow .15s ease;
      display:inline-flex;
      align-items:center;
      gap: 8px;
      user-select:none;
    }
    .btn:hover{
      transform: translateY(-1px);
      filter: brightness(1.02);
      box-shadow: 0 0 0 5px var(--primary-soft);
    }
    .btn:disabled{
      opacity:.55;
      cursor:not-allowed;
      transform:none !important;
      filter:none !important;
      box-shadow:none !important;
    }
    .btnPrimary{
      color:#fff;
      background: linear-gradient(135deg, var(--primary), var(--primary2));
    }
    .btnGhost{
      background:#fff;
      color: var(--text-main);
      border: 1px solid var(--border);
    }
    .btnSelect{
      background: rgba(11,116,255,0.10);
      border: 1px solid rgba(11,116,255,0.35);
      color:#0b3d91;
    }

    .forms{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 14px;
    }
    @media (max-width: 860px){
      .forms{ grid-template-columns: 1fr; }
    }

    .field{ display:flex; flex-direction:column; gap:6px; }
    label{
      font-weight:800;
      font-size:.92rem;
      color:var(--text-main);
    }
    input{
      width:100%;
      border:1px solid var(--border);
      border-radius: 12px;
      padding: 12px 12px;
      font-size: 1rem;
      outline:none;
      transition: box-shadow .15s ease, border-color .15s ease;
      background:#fff;
    }
    input:focus{
      border-color: var(--primary);
      box-shadow: 0 0 0 5px var(--primary-soft);
    }

    .error{
      display:none;
      border: 1px solid #ffd0d0;
      background:#fff5f5;
      color: var(--danger);
      border-radius: 14px;
      padding: 10px 12px;
      font-weight: 850;
      text-align:center;
    }
    .error.show{ display:block; }

    .footer{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      padding-top: 6px;
      border-top: 1px solid rgba(225,228,236,0.8);
    }
    .status{
      color: var(--text-muted);
      font-size: .9rem;
    }
  </style>
</head>

<body>
  <div class="viewport">
    <div class="card" role="main">
      <h1>Person bestätigen</h1>
      <p class="sub">Bitte bestätigen Sie kurz Ihre Person.</p>

      <div class="panel">
        <!-- Frage -->
        <div id="questionBlock">
          <div class="question">
            Sind Sie <span class="pill" id="contactName">…</span>?
          </div>

          <div class="choiceRow">
            <button class="btn btnGhost" id="btnYes" type="button" onclick="selectMode('yes')">Ja</button>
            <button class="btn btnGhost" id="btnNo" type="button" onclick="selectMode('no')">Nein</button>
          </div>
        </div>

        <div class="error" id="errorBox">Bitte füllen Sie alle erforderlichen Felder korrekt aus.</div>

        <!-- JA -->
        <div id="formYes" style="display:none;">
          <div class="forms">
            <div class="field" style="grid-column:1/-1;">
              <label for="emailYes">E-Mail-Adresse</label>
              <input id="emailYes" type="email" placeholder="name@firma.de" />
            </div>
          </div>
        </div>

        <!-- NEIN -->
        <div id="formNo" style="display:none;">
          <div class="forms">
            <div class="field">
              <label for="firstName">Vorname</label>
              <input id="firstName" type="text" />
            </div>
            <div class="field">
              <label for="lastName">Nachname</label>
              <input id="lastName" type="text" />
            </div>
            <div class="field" style="grid-column:1/-1;">
              <label for="company">Firma</label>
              <input id="company" type="text" />
            </div>
            <div class="field" style="grid-column:1/-1;">
              <label for="emailNo">E-Mail-Adresse</label>
              <input id="emailNo" type="email" />
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="status"></div>
        <div style="display:flex; gap:10px;">
          <button class="btn btnGhost" onclick="goBack()">Zurück</button>
          <button class="btn btnPrimary" id="continueBtn" onclick="continueNext()" disabled>Weiter</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Gemeinsamer Storage für alle Steps (Top-Window)
    const STORAGE = (window.top && window.top.sessionStorage) ? window.top.sessionStorage : sessionStorage;

    const ANALYSE_KEY = "rechnungAnalyse";
    const PERSON_KEY  = "personConfirm";
    let mode = null;

    const btnYes = document.getElementById("btnYes");
    const btnNo  = document.getElementById("btnNo");
    const formYes = document.getElementById("formYes");
    const formNo  = document.getElementById("formNo");
    const errorBox = document.getElementById("errorBox");
    const continueBtn = document.getElementById("continueBtn");

    function safeParse(s){ try { return JSON.parse(s); } catch(e){ return null; } }
    function getAnalyse(){
      const raw = STORAGE.getItem(ANALYSE_KEY);
      const obj = safeParse(raw || "");
      return (obj && typeof obj === "object") ? obj : {};
    }
    function isEmail(v){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test((v||"").trim()); }
    function setError(on){ errorBox.classList.toggle("show", !!on); }

    function selectMode(m){
      mode = m;
      setError(false);
      btnYes.classList.toggle("btnSelect", m==="yes");
      btnNo.classList.toggle("btnSelect", m==="no");
      formYes.style.display = m==="yes" ? "block" : "none";
      formNo.style.display  = m==="no"  ? "block" : "none";
      validate();
    }

    function validate(){
      if (!mode){ continueBtn.disabled = true; return; }
      if (mode==="yes"){
        continueBtn.disabled = !isEmail(document.getElementById("emailYes").value);
      } else {
        const ok = document.getElementById("firstName").value &&
                   document.getElementById("lastName").value &&
                   document.getElementById("company").value &&
                   isEmail(document.getElementById("emailNo").value);
        continueBtn.disabled = !ok;
      }
    }

    function continueNext(){
      setError(false);
      if (continueBtn.disabled){ setError(true); return; }

      const analyse = getAnalyse();
      const payload = { contactFromInvoice: analyse["Ansprechpartner"] || "" };

      if (mode==="yes"){
        payload.isContactPerson = true;
        payload.email = document.getElementById("emailYes").value.trim();
      } else {
        payload.isContactPerson = false;
        payload.firstName = document.getElementById("firstName").value.trim();
        payload.lastName  = document.getElementById("lastName").value.trim();
        payload.company   = document.getElementById("company").value.trim();
        payload.email     = document.getElementById("emailNo").value.trim();
      }

      STORAGE.setItem(PERSON_KEY, JSON.stringify(payload));
      if (window.parent && typeof window.parent.nextStep==="function") window.parent.nextStep();
    }

    function goBack(){
      if (window.parent && typeof window.parent.prevStep==="function") window.parent.prevStep();
    }

    ["emailYes","firstName","lastName","company","emailNo"].forEach(id=>{
      const el=document.getElementById(id);
      if(el) el.addEventListener("input",validate);
    });

    (function init(){
      const analyse = getAnalyse();
      document.getElementById("contactName").textContent =
        (analyse["Ansprechpartner"] || "…").toString().trim() || "…";
    })();
  </script>
</body>
</html>
