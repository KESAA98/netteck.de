                grid-template-columns: minmax(0, 1fr);

        .toc {

            padding: 0.8rem;

            top: 1rem;
            background: #ffffff;

            font-size: 0.9rem;

        .toc-item {

            color: var(--text-muted);

        .toc-item.active {
            background: var(--primary-soft);

        }
        .toc-item:hover {

        .para {

        .para:last-child {

        .para-title {

            margin: 0 0 0.25rem;
        }
        .para-text p {

        }
        .para-text ul {

            font-size: 0.85rem;

    </style>

// Für Web-Ansicht: Text mit \n in Absätze/Listen umwandeln
function renderTextToHtml(text) {
    const paragraphs = text.split(/\n+/);
    const frag = document.createDocumentFragment();
    let currentUl = null;

    paragraphs.forEach(line => {
        const trimmed = line.trim();
        if (!trimmed) return;

        if (/^[•\-–]/.test(trimmed)) {
            if (!currentUl) {
                currentUl = document.createElement("ul");
                frag.appendChild(currentUl);
            }
            const li = document.createElement("li");
            li.textContent = trimmed.replace(/^[•\-–]\s*/, "");
            currentUl.appendChild(li);
        } else {
            currentUl = null;
            const p = document.createElement("p");
            p.textContent = trimmed;
            frag.appendChild(p);
        }
    });

    return frag;
}

function escapeRegExp(str) {
    return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
}

async function init() {
    // meta.json laden
    try {
        const metaResp = await fetch("AGBs/meta.json");
        if (metaResp.ok) {
            metaData = await metaResp.json();
            const metaEl = document.getElementById("metaVersion");
            if (metaData.anzeige) {
                metaEl.textContent = metaData.anzeige;
            } else if (metaData.stand_datum) {
                metaEl.textContent = "Stand: " + metaData.stand_datum;
            } else {
                metaEl.textContent = "Stand: unbekannt";
            }
        }
    } catch (e) {
        console.warn("meta.json konnte nicht geladen werden:", e);
    }

    // alle AGB-Dateien laden
    const promises = AGB_FILES.map(async (file) => {
        const resp = await fetch("AGBs/" + file);
        if (!resp.ok) throw new Error("Fehler beim Laden von " + file);
        return resp.json();
    });

    agbData = await Promise.all(promises);
    renderAgb(agbData);
    buildToc(agbData);
    setupSearch();
    setupPdfExport();
}

function renderAgb(data) {
    const container = document.getElementById("agbContent");
    container.innerHTML = "";

    data.forEach((para, idx) => {
        const section = document.createElement("section");
        section.className = "para";
        section.id = "para-" + (idx + 1);

        const h = document.createElement("div");
        h.className = "para-title";
        h.textContent = para.Titel || ("§ " + (idx + 1));
        section.appendChild(h);

        const body = document.createElement("div");
        body.className = "para-text";
        body.appendChild(renderTextToHtml(para.Text || ""));
        section.appendChild(body);

        container.appendChild(section);
    });
}

function buildToc(data) {
    const toc = document.getElementById("toc");
    const oldItems = toc.querySelectorAll(".toc-item");
    oldItems.forEach(n => n.remove());

    data.forEach((para, idx) => {
        const item = document.createElement("div");
        item.className = "toc-item";
        item.textContent = para.Titel || ("§ " + (idx + 1));
        item.dataset.target = "para-" + (idx + 1);
        item.addEventListener("click", () => {
            document.querySelectorAll(".toc-item").forEach(t => t.classList.remove("active"));
            item.classList.add("active");
            const target = document.getElementById(item.dataset.target);
            if (target) {
                target.scrollIntoView({ behavior: "smooth", block: "start" });
            }
        });
        toc.appendChild(item);
    });
}
