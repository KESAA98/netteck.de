<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Impressum – Kevin Strakerjahn Networks &amp; Automation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="../Logos/logo.png">

    <style>
        :root {
            --primary: #0b74ff;
            --primary-soft: rgba(11, 116, 255, 0.08);
            --bg: #f5f7fb;
            --card-bg: #ffffff;
            --border: #e1e4ec;
            --text-main: #1f2933;
            --text-muted: #6b7280;
            --radius-lg: 14px;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text-main);
            line-height: 1.6;
        }

        .page {
            max-width: 1100px;
            margin: 2rem auto 3rem;
            padding: 0 1rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 1.75rem 1.9rem 2.1rem;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
        }

        /* HEADER – exakt wie AGB */
        .header {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 1.25rem;
        }

        .logo-wrapper img {
            max-height: 60px;
            width: auto;
        }

        .title-block h1 {
            font-size: 1.5rem;
            margin: 0 0 0.25rem;
        }

        .title-block .meta {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* CONTENT */
        .imp-block {
            padding: 0.5rem 0;
            font-size: 1rem;
        }

        .imp-section {
            margin-bottom: 1.1rem;
        }

        .imp-label {
            font-weight: 600;
            margin-bottom: 0.15rem;
        }

        /* FOOTER */
        footer {
            margin-top: 1.5rem;
            padding-top: 0.9rem;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
        }

        /* MODERNE, DEZENTE LINKS */
        .footer-buttons {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            margin-top: 1rem;
        }

        .footer-link {
            font-size: 1.05rem;         /* minimal größer */
            font-weight: 500;           /* halb-fett */
            color: var(--text-muted);   /* dezentes Grau */
            text-decoration: underline; /* immer unterstrichen */
            text-underline-offset: 3px; /* moderner Abstand */
            cursor: pointer;
        }

        .footer-link:hover {
            color: var(--text-main);    /* nur leicht dunkler */
        }
    </style>
</head>

<body>

<div class="page">
    <div class="card">

        <!-- HEADER -->
        <header class="header">
            <div class="logo-wrapper">
                <img src="../Logos/logo_name.jpeg" alt="Kevin Strakerjahn Networks & Automation">
            </div>
            <div class="title-block">
                <h1>Impressum</h1>
                <div class="meta" id="metaStand">Stand wird geladen…</div>
            </div>
        </header>

        <!-- CONTENT -->
        <main class="imp-block" id="impContent">
            <!-- wird dynamisch aus JSON erzeugt -->
        </main>

        <!-- FOOTER -->
        <footer>
            <div class="footer-buttons">
                <a class="footer-link" href="/">Start</a>
                <a class="footer-link" href="/kontakt/">Kontakt</a>
            </div>
        </footer>

    </div>
</div>

<script>
async function loadImpressum() {
    try {
        const res = await fetch("impressum.txt");
        if (!res.ok) throw new Error("HTTP " + res.status);

        const data = await res.json();
        const imp = data.impressum;

        // Stand anzeigen
        document.getElementById("metaStand").textContent =
            imp.stand ? ("Stand: " + imp.stand) : "";

        const box = document.getElementById("impContent");

        box.innerHTML = `
            <div class="imp-section">
                <div class="imp-label">Unternehmen:</div>
                ${imp.unternehmen}
            </div>

            <div class="imp-section">
                <div class="imp-label">Rechtsform:</div>
                ${imp.rechtsform}
            </div>

            <div class="imp-section">
                <div class="imp-label">Inhaber:</div>
                ${imp.inhaber}
            </div>

            <div class="imp-section">
                <div class="imp-label">Adresse:</div>
                ${imp.adresse.strasse}<br>
                ${imp.adresse.plz} ${imp.adresse.ort}
            </div>

            <div class="imp-section">
                <div class="imp-label">Kontakt:</div>
                Telefon: ${imp.kontakt.telefon}<br>
                E-Mail: <a href="mailto:${imp.kontakt.email}">${imp.kontakt.email}</a><br>
                Website: <a href="${imp.kontakt.website}" target="_blank" rel="noopener">${imp.kontakt.website}</a>
            </div>

            <div class="imp-section">
                <div class="imp-label">Steuernummer:</div>
                ${imp.steuernummer}
            </div>

            <div class="imp-section">
                <div class="imp-label">Zuständige Aufsichtsbehörde:</div>
                ${imp.zuständige_aufsichtsbehörde}
            </div>

            <div class="imp-section">
                <div class="imp-label">Inhaltliche Verantwortung:</div>
                ${imp.hinweise.inhaltliche_verantwortung}
            </div>

            <div class="imp-section">
                <div class="imp-label">Urheberrecht:</div>
                ${imp.hinweise.urheberrecht}
            </div>
        `;

    } catch (e) {
        document.getElementById("impContent").innerHTML =
            "<p>Impressum konnte nicht geladen werden.</p>";
        document.getElementById("metaStand").textContent = "";
        console.error(e);
    }
}

loadImpressum();
</script>

</body>
</html>
