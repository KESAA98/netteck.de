<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Impressum – Kevin Strakerjahn Networks & Automation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Logo & Styles identisch wie AGB -->
    <link rel="icon" type="image/png" href="../Logos/logo.png">

    <style>
        :root {
            --primary: #0b74ff;
            --primary-soft: rgba(11,116,255,0.08);
            --bg: #f5f7fb;
            --card-bg: #ffffff;
            --border: #e1e4ec;
            --text-main: #1f2933;
            --text-muted: #6b7280;
            --radius-lg: 14px;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text-main);
        }

        .page {
            max-width: 1100px;
            margin: 2rem auto 3rem;
            padding: 0 1rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 2rem 2.3rem 2.4rem;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(15,23,42,0.06);
        }

        .header {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .logo-wrapper img {
            max-height: 60px;
            width: auto;
        }

        h1 {
            margin: 0 0 .3rem;
            font-size: 1.55rem;
        }

        .meta {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* Impressum-Block */
        .imp-block {
            padding: 1rem 0;
            font-size: 1rem;
            line-height: 1.55;
        }
        .imp-section {
            margin-bottom: 1.2rem;
        }
        .imp-label {
            font-weight: 600;
            margin-bottom: 2px;
        }

        footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .footer-buttons {
            margin-top: 1.2rem;
            display: flex;
            gap: .7rem;
        }
        .btn {
            padding: .55rem 1.1rem;
            border-radius: 999px;
            border: 1px solid var(--primary);
            background: #fff;
            color: var(--primary);
            font-size: .9rem;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background: var(--primary);
            color: #fff;
        }
    </style>
</head>

<body>

<div class="page">
    <div class="card">

        <header class="header">
            <div class="logo-wrapper">
                <img src="../Logos/logo_name.jpeg" alt="Logo">
            </div>
            <div>
                <h1>Impressum</h1>
                <div class="meta" id="metaStand">Stand wird geladen…</div>
            </div>
        </header>

        <div id="impContent" class="imp-block">
            <!-- Inhalt wird aus JSON geladen -->
        </div>

        <footer>
            <div class="footer-buttons">
                <a href="/" class="btn">Start</a>
                <a href="/impressum/" class="btn">Kontakt</a>
            </div>
        </footer>

    </div>
</div>

<script>
// Impressum laden
async function loadImpressum() {
    try {
        const response = await fetch("impressum.txt");
        const data = await response.json();
        const imp = data.impressum;

        document.getElementById("metaStand").textContent =
            imp.stand ? ("Stand: " + imp.stand) : "";

        const box = document.getElementById("impContent");

        box.innerHTML = `
            <div class="imp-section">
                <div class="imp-label">Unternehmen:</div>
                ${imp.unternehmen}
            </div>

            <div class="imp-section">
                <div class="imp-label">Rechtsform:</div>
                ${imp.rechtsform}
            </div>

            <div class="imp-section">
                <div class="imp-label">Inhaber:</div>
                ${imp.inhaber}
            </div>

            <div class="imp-section">
                <div class="imp-label">Adresse:</div>
                ${imp.adresse.strasse}<br>
                ${imp.adresse.plz} ${imp.adresse.ort}
            </div>

            <div class="imp-section">
                <div class="imp-label">Kontakt:</div>
                Telefon: ${imp.kontakt.telefon}<br>
                E-Mail: <a href="mailto:${imp.kontakt.email}">${imp.kontakt.email}</a><br>
                Website: <a href="${imp.kontakt.website}">${imp.kontakt.website}</a>
            </div>

            <div class="imp-section">
                <div class="imp-label">Steuernummer:</div>
                ${imp.steuernummer}
            </div>

            <div class="imp-section">
                <div class="imp-label">Zuständige Aufsichtsbehörde:</div>
                ${imp.zuständige_aufsichtsbehörde}
            </div>

            <div class="imp-section">
                <div class="imp-label">Inhaltliche Verantwortung:</div>
                ${imp.hinweise.inhaltliche_verantwortung}
            </div>

            <div class="imp-section">
                <div class="imp-label">Urheberrecht:</div>
                ${imp.hinweise.urheberrecht}
            </div>
        `;

    } catch (err) {
        console.error(err);
        document.getElementById("impContent").innerHTML =
            "<p>Impressum konnte nicht geladen werden.</p>";
    }
}

loadImpressum();
</script>

</body>
</html>
