<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Impressum – Kevin Strakerjahn Networks &amp; Automation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon (Tab-Icon) -->
    <link rel="icon" type="image/png" href="../Logos/logo.png">

    <style>
        :root {
            --primary: #0b74ff;
            --primary-soft: rgba(11, 116, 255, 0.08);
            --bg: #f5f7fb;
            --card-bg: #ffffff;
            --border: #e1e4ec;
            --text-main: #1f2933;
            --text-muted: #6b7280;
            --radius-lg: 14px;
        }
        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text-main);
            line-height: 1.6;
        }

        .page {
            max-width: 1100px;
            margin: 2rem auto 3rem;
            padding: 0 1rem;
        }
        .card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
            padding: 1.75rem 1.9rem 2.1rem;
            border: 1px solid var(--border);
        }

        .header {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 1.25rem;
        }
        .logo-wrapper img {
            max-height: 60px;
            width: auto;
        }
        .title-block h1 {
            font-size: 1.5rem;
            margin: 0 0 0.25rem;
        }
        .title-block .meta {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* Impressums-Inhalt */
        .imp-block {
            padding: 0.5rem 0 0.5rem;
            font-size: 1rem;
        }
        .imp-section {
            margin-bottom: 1.1rem;
        }
        .imp-label {
            font-weight: 600;
            margin-bottom: 0.15rem;
        }

        footer {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: var(--text-muted);
            border-top: 1px solid var(--border);
            padding-top: 0.9rem;
        }
        .footer-buttons {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.45rem 1.1rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #f9fafb;
            color: var(--text-main);
            font-size: 0.9rem;
            text-decoration: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #eceff3;
        }
    </style>
</head>
<body>

<div class="page">
    <div class="card">

        <header class="header">
            <div class="logo-wrapper">
                <!-- gleiches Logo wie auf AGB-Seite -->
                <img src="../Logos/logo_name.jpeg" alt="Kevin Strakerjahn Networks &amp; Automation">
            </div>
            <div class="title-block">
                <h1>Impressum</h1>
                <div class="meta" id="metaStand">
                    Stand wird geladen…
                </div>
            </div>
        </header>

        <main class="imp-block" id="impContent">
            <!-- wird per JS aus impressum.txt gefüllt -->
        </main>

        <footer>
            <div class="footer-buttons">
                <a class="btn" href="/">Start</a>
                <a class="btn" href="/kontakt/">Kontakt</a>
            </div>
        </footer>

    </div>
</div>

<script>
async function loadImpressum() {
    try {
        const res = await fetch("impressum.txt");
        if (!res.ok) {
            throw new Error("HTTP " + res.status);
        }
        const data = await res.json();
        const imp = data.impressum;

        // Stand
        const metaEl = document.getElementById("metaStand");
        metaEl.textContent = imp.stand ? ("Stand: " + imp.stand) : "";

        const box = document.getElementById("impContent");

        box.innerHTML = `
            <div class="imp-section">
                <div class="imp-label">Unternehmen:</div>
                ${imp.unternehmen}
            </div>

            <div class="imp-section">
                <div class="imp-label">Rechtsform:</div>
                ${imp.rechtsform}
            </div>

            <div class="imp-section">
                <div class="imp-label">Inhaber:</div>
                ${imp.inhaber}
            </div>

            <div class="imp-section">
                <div class="imp-label">Adresse:</div>
                ${imp.adresse.strasse}<br>
                ${imp.adresse.plz} ${imp.adresse.ort}
            </div>

            <div class="imp-section">
                <div class="imp-label">Kontakt:</div>
                Telefon: ${imp.kontakt.telefon}<br>
                E-Mail: <a href="mailto:${imp.kontakt.email}">${imp.kontakt.email}</a><br>
                Website: <a href="${imp.kontakt.website}" target="_blank" rel="noopener">${imp.kontakt.website}</a>
            </div>

            <div class="imp-section">
                <div class="imp-label">Steuernummer:</div>
                ${imp.steuernummer}
            </div>

            <div class="imp-section">
                <div class="imp-label">Zuständige Aufsichtsbehörde:</div>
                ${imp.zuständige_aufsichtsbehörde}
            </div>

            <div class="imp-section">
                <div class="imp-label">Inhaltliche Verantwortung:</div>
                ${imp.hinweise.inhaltliche_verantwortung}
            </div>

            <div class="imp-section">
                <div class="imp-label">Urheberrecht:</div>
                ${imp.hinweise.urheberrecht}
            </div>
        `;
    } catch (e) {
        console.error("Impressum laden fehlgeschlagen:", e);
        document.getElementById("impContent").innerHTML =
            "<p>Impressum konnte nicht geladen werden.</p>";
        document.getElementById("metaStand").textContent = "";
    }
}

loadImpressum();
</script>

</body>
</html>
